<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holz's Collection</title>

  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS do Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
    }
    .swiper {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    .swiper-slide {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .swiper-slide:hover {
      transform: translateY(-5px);
    }
    .product-image {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }
    .product-name {
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
    }
    .buy-button {
      background: black;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 14px;
    }
    .buy-button:hover {
      background: #333;
    }
  </style>
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="holz's Collection.html">Holz's Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="holz's Collection.html#sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="holz's Collection.html#outlet">Outlet</a></li>
          <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Produtos</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="Camisetas.html">Camisetas</a></li>
              <li><a class="dropdown-item" href="Calças.html">Calças</a></li>
              <li><a class="dropdown-item" href="Tenis.html">Tênis</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Outlet -->
  <section id="outlet">
    <h2 class="lead mb-4 text-center col-lg-6 mx-auto my-5">Outlet</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="TnB Storm Grey Atras.png" data-hover ="TnB Storm Grey Frente.webp" class="product-image" alt="Storm Grey Baggy Jeans" onclick="window.location.href='produto1.html'">
          <div class="product-name" onclick="window.location.href='produto1.html'">Storm Grey Baggy Jeans</div>
          <div class="price" onclick="window.location.href='produto1.html'">R$ 329,90</div>
          <button class="buy-button" onclick="window.location.href='produto1.html'">COMPRAR</button>
        </div>
      </div>
      <!-- Botões -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Contato -->
  <section id="contato" class="my-5">
    <h2 class="lead mb-4 text-center">Entre em contato</h2>
    <div class="contact-info">
      <h3 class="footer-menu-item lead mb-3 text-center">
        <a href="tel:4799784-5924" class="contact-link" target="_blank">4799784-5924</a>
      </h3>
      <h3 class="footer-menu-item lead mb-3 text-center">
        <a href="mailto:holzadrian8@gmail.com" class="contact-link" target="_blank">holzadrian8@gmail.com</a>
      </h3>
      <h3 class="footer-menu-item lead mb-3 text-center">
        Rua Egon Behling, 42 – Jardim Sofia, Joinville – SC
      </h3>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 4,
      spaceBetween: 20,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 4 }
      }
    });

    // Troca de imagem no hover
    document.querySelectorAll('.product-image').forEach(img => {
      img.addEventListener('mouseenter', () => {
        const hoverSrc = img.getAttribute('data-hover');
        if (hoverSrc) img.src = hoverSrc;
      });
      img.addEventListener('mouseleave', () => {
        const originalSrc = img.getAttribute('src').replace(' Frente', ' Atras').replace(' Frente', ' Lado Esq');
        img.src = img.getAttribute('data-original') || img.src;
      });
    });

    // Guardar imagem original para cada produto
    document.querySelectorAll('.product-image').forEach(img => {
      img.setAttribute('data-original', img.src);
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
