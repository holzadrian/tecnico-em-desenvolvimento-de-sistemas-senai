<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            color: #005BFF;
        }
    </style>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        {% for produto in lista_produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preço }}</td>
            <td>
                {{ produto.estoque }}
                {% if produto.estoque < 5 %}
                    <span style="color: red; font-weight: bold;"> - Estoque baixo!</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Voltar para a página principal</a>
</body>
</html>
